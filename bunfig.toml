[install]
cache = false
frozenLockfile = false
production = false

[install.scopes]
"@tywrap" = { "registry" = "https://registry.npmjs.org/" }

[test]
root = "./test/bun"
preload = ["./test/setup.ts"]

[run]
bun = "latest"
shell = "/bin/bash"

[build]
target = "bun"
format = "esm"
splitting = true
minify = false
sourcemap = "external"

[[build.external]]
"pyodide"

[dev]
port = 3000
hot = true